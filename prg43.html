<!-- 43) Convert Binary to Decimal -->

  <script>
    let binary = "1011"; 
    let decimal = 0;
    let power = 0;

    for (let i = binary.length - 1; i >= 0; i--) {
      if (binary.charAt(i) === '1') {
        decimal += Math.pow(2, power);
      }
      power++;
    }

    document.write("Decimal equivalent of binary " + binary + " is: " + decimal);
  </script>
