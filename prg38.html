<!-- 38) Check if a number is Armstrong or not -->

  <script>
    let num = 153; 
    let originalNum = num;
    let sum = 0;
    let numOfDigits = num.toString().length;

    while (num !== 0) {
      let digit = num % 10;
      sum += Math.pow(digit, numOfDigits);
      num = Math.floor(num / 10);
    }

    if (originalNum === sum) {
      document.write(originalNum + " is an Armstrong number.");
    } else {
      document.write(originalNum + " is not an Armstrong number.");
    }
  </script>
