<!-- 1
11
1*1
1**1
11111 -->
<script>
    let n=5;
    for(let i=1; i<=n; i++){
        for(let j=1; j<=i; j++){
            if(j===1 || j===i){
                document.write("1");
            }else{
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
