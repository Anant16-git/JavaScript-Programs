<!-- 59) Find the sum of all integers between 100 and 200 which are divisible by 9 -->

  <script>
    let sum = 0;

    for (let i = 100; i <= 200; i++) {
      if (i % 9 === 0) {
        sum += i;
      }
    }

    document.write("The sum of numbers between 100 and 200 divisible by 9 is: " + sum);
  </script>
