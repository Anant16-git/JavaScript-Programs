<!-- 51) Reverse all numbers between two entered numbers -->

  <script>
    let startNum = 1;  
    let endNum = 50;   

    function reverseNumber(num) {
      let reversedNum = 0;
      while (num !== 0) {
        let digit = num % 10;
        reversedNum = reversedNum * 10 + digit;
        num = Math.floor(num / 10);
      }
      return reversedNum;
    }

    for (let i = startNum; i <= endNum; i++) {
      document.write("Reversed number of " + i + " is: " + reverseNumber(i) + "<br>");
    }
  </script>
