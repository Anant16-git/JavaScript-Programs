<!-- 
1
12
1 3
1  4
12345 -->
<script>
    let num=1;
    for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
            if(j===i){
                document.write(num);
            }else{
                document.write(num+" ");
            }
            num++;
        }
        document.write("<br>");
    }
</script>
