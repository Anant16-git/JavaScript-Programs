<!-- 37) Check if a number is palindrome or not -->

  <script>
    let num = 12321; 
    let originalNum = num;
    let reversed = 0;

    while (num !== 0) {
      let digit = num % 10;
      reversed = reversed * 10 + digit;
      num = Math.floor(num / 10);
    }

    if (originalNum === reversed) {
      document.write(originalNum + " is a palindrome number.");
    } else {
      document.write(originalNum + " is not a palindrome number.");
    }
  </script>
