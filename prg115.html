<!-- 
ABCDE
 A__D
  A_C
   AB
    A -->
<script>
        let alphabet = "ABCDE"; // Sequence of letters
    
        for (let i = 5; i >= 1; i--) {
          for (let s = 0; s < 5 - i; s++) {
            document.write("&nbsp;&nbsp;");
          }
          document.write(alphabet[0]);
          for (let j = 1; j < i - 1; j++) {
            document.write("_");
          }
          if (i > 1) {
            document.write(alphabet[i - 1]);
          }
          document.write("<br>");
        }
</script>
