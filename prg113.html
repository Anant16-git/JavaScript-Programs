<!-- 
12345
 1__4
  1_3
   12
    1 -->
<script>
    for(let i=5; i>=1; i--){
        for(let s=0; s<5-i; s++){
            document.write("&nbsp;&nbsp;");
        }
        for(let j=1; j<=i; j++){
            if(j===1 || j===i){
                document.write(j);
            }else{
                document.write("_");
            }
        }
        document.write("<br>");
    }
</script>
