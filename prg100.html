<!-- 
123456
54321
1234
321
12
1 -->
<script>
    let n=6;
    for(let i=0; i<n; i++){
        if(i%2===0){
            for(let j=1; j<=n-1; j++){
                document.write(j);
            }
        }else{
            for(let j=n-1; j>=1; j--){
                document.write(j);
            }
        }
        document.write("<br>");
    }
</script>
