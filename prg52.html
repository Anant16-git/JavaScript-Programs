<!-- 52) Find all Armstrong numbers between two entered numbers -->

  <script>
    let startNum = 1; 
    let endNum = 999;   

    function isArmstrong(num) {
      let numStr = num.toString();
      let numDigits = numStr.length;
      let sum = 0;
      let tempNum = num;
      
      while (tempNum > 0) {
        let digit = tempNum % 10;
        sum += Math.pow(digit, numDigits);
        tempNum = Math.floor(tempNum / 10);
      }
      
      return sum === num;
    }

    for (let i = startNum; i <= endNum; i++) {
      if (isArmstrong(i)) {
        document.write(i + " is an Armstrong number.<br>");
      }
    }
  </script>
