<!-- 
55555
4  4
3 3
22
1 -->
<script>
    for(let i=5; i>=1; i--){
        if(i===1){
            document.write(i+"<br>");
        }else{
            document.write(i);
            for(let j=1; j<=i-2; j++){
                document.write(" ");
            }
            if(i>1){
                document.write(i);
            }
            document.write("<br>");
        }
    }
</script>
