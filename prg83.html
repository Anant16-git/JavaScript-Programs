<!-- 
A
AB
A C
A  D
ABCDE -->
<script>
    let ch=65;
    for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
            if(j===2 && i===3){
                document.write(" ");
            }else{
                document.write(String.fromCharCode(ch));
                ch++;
            }
        }
        document.write("<br>");
    }
</script>
