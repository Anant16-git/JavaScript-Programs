    <script>
        for (let i = 5; i >= 1; i--) {
          for (let s = 0; s < 5 - i; s++) {
            document.write("&nbsp;&nbsp;");
          }
          for (let j = 1; j <= i; j++) {
            document.write(i);
          }
          document.write("<br>");
        }
    </script>
