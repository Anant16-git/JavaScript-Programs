<!-- 34) Check if a number is perfect or not -->

  <script>
    let num = 28; 
    let sum = 0;

    for (let i = 1; i < num; i++) {
      if (num % i === 0) {
        sum += i;
      }
    }

    if (sum === num) {
      document.write(num + " is a perfect number.");
    } else {
      document.write(num + " is not a perfect number.");
    }
  </script>
