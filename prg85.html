<script>
    for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
            if(j===2 & i===3){
                document.write("@");
            }else if(j===3 && i===4){
                document.write("@");
            }else{
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
