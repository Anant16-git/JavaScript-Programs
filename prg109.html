<!-- 
A
AB
A_C
A__D
ABCDE -->
<script>
    let n=5;
    for(let i=1; i<=n; i++){
        for(let j=1; j<=i; j++){
            if(j===1 || j===1){
                document.write(String.fromCharCode(64+j));
            }else{
                document.write("_");
            }
        }
        document.write("<br>");
    }
</script>
