<!-- 47) Print tables of all numbers between two entered numbers -->

  <script>
    let startNum = 2; 
    let endNum = 5;   

    for (let i = startNum; i <= endNum; i++) {
      document.write("<h3>Table of " + i + ":</h3>");
      for (let j = 1; j <= 10; j++) {
        document.write(i + " x " + j + " = " + (i * j) + "<br>");
      }
      document.write("<br>");
    }
  </script>
