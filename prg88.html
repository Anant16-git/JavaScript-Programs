<!-- 
1
10
1 1
1  0
10101 -->
<script>
    for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
            if(i%2===1){
                document.write("1");
            }else{
                if(j%2===1){
                    document.write("1");
                }else{
                    document.write("0");
                }
            }
        }
        document.write("<br>");
    }
</script>
