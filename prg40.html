<!-- 40) Count the number of even and odd digits in a number -->

  <script>
    let num = 123456; 
    let evenCount = 0;
    let oddCount = 0;

    while (num !== 0) {
      let digit = num % 10;
      if (digit % 2 === 0) {
        evenCount++;
      } else {
        oddCount++;
      }
      num = Math.floor(num / 10);
    }

    document.write("Even Digits: " + evenCount + "<br>");
    document.write("Odd Digits: " + oddCount);
  </script>
