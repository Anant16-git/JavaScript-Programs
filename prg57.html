<!-- 57) Print all prime numbers between two entered numbers -->

  <script>
    let startNum = 1;   
    let endNum = 50;    

    function isPrime(num) {
      if (num <= 1) {
        return false;
      }
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }

    for (let i = startNum; i <= endNum; i++) {
      if (isPrime(i)) {
        document.write(i + " is a prime number.<br>");
      }
    }
  </script>
